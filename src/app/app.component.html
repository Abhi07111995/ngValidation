<div class="container">
  <h2>Validate Form </h2>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label class="center-block">User Name: </label>
      <input class="form-control" formControlName="name">
    </div>
    <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="center-block">Email:</label>
        <input class="form-control" formControlName="email">
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>
    <div class="form-group">
      <label class="center-block">Password: </label>
      <input class="form-control" formControlName="password">
    </div>
    <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          password is required.
        </div>
      </div>

      <div class="form-group">
        <label class="center-block">Company: </label>
        <input class="form-control" formControlName="company">
      </div>
      <div *ngIf="angForm.controls['company'].invalid && (angForm.controls['company'].dirty || angForm.controls['company'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['company'].errors.required">
            Company is required.
          </div>
        </div>

    <div class="form-group">
        <button class="btn btn-primary" color="primary" mat-raised-button type="submit" [disabled]="angForm.pristine || angForm.invalid">Submit</button>
    </div>
  </form>
</div>
