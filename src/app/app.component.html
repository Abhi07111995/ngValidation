<div class="container">
{{registrationForm.value  |json}}
  <h2>Registration Form </h2>
  <form [formGroup]="registrationForm" novalidate>
    <div class="form-group">
      <label>User Name</label>
      <input [class.is-invalid]="registrationForm.get('userName').invalid &&
      registrationForm.get('userName').touched"
      formControlName="userName" type="text" class="form-control">
      <small [class.d-none]="registrationForm.get('userName').valid ||
      registrationForm.get('userName').untouched"
      class="text-danger">username is required
    </small>
    <!-- <small class="text-danger">
      user name is required
    </small> -->
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="registrationForm.get('email').invalid &&
      registrationForm.get('email').touched"
      formControlName="email" type="text" class="form-control">
      <small [class.d-none]="registrationForm.get('email').valid ||
      registrationForm.get('email').untouched"
      class="text-danger">Email is required
    </small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input  [class.is-invalid]="registrationForm.get('password').invalid &&
      registrationForm.get('password').touched"  formControlName="password"  type="password" class="form-control">
     <small [class.d-none]="registrationForm.get('email').valid ||
      registrationForm.get('email').untouched"
      class="text-danger">Email is required
    </small>
    </div>
    <div class="form-group">
      <label>Company</label>
      <input formControlName="company" type="text" class="form-control">
    </div>
    <!-- <div FormGroupName="address"> -->
      <div class="form-group">
      <label>House Number</label>
      <input formControlName="housenumber" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Stret Name</label>
      <input  formControlName="streetname" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>City</label>
      <input formControlName="city" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Postcode</label>
      <input  formControlName="postcode"type="text" class="form-control">

        <!-- {{address.postcode.value|json}} -->
    </div>



    <div class="form-group">
      <input type="checkbox" ng-model="all">terms and Condition <br><br>
    </div>
    <!-- </div> -->



    <button class="btn btn-primary">Register</button>
  </form>


</div>
